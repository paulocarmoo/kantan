<ion-header>

  <ion-navbar color="transparent">
    <ion-title style="color:#243343;font-family: 'Baumans',cursive;font-size: 28px;">Explorar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bodyAreaInterna">
  <ion-grid>
    <ion-row style="max-height: 28px;">
      <ion-col>
        <h2 padding-left style="padding:0px;margin:auto;">
          Favoritos
        </h2>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button end small (click)="goToTodosFavPage()" style="vertical-align: middle;text-align:right;font-family: 'Baumans', cursive;background:linear-gradient(to bottom right, #ef1a1ae6, #e24c47);"
            color="vermelho" round>ver todos</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-slides pager style="height: 140px;">
    <ion-slide style="height: 130px;">
      <ion-card>
        <ion-card-content no-padding class="imgperfil">
          <ion-item (click)="goToPerfilProPage()" no-lines padding-left style="z-index:1;border-radius:5px 15px 4px 15px;box-shadow: none;background: linear-gradient(to right,#1d7cb6e6, #2b94dd);border: none;">
            <ion-thumbnail large item-start>
              <img style="width: 90px;height: 90px;border-radius:5px 15px 4px 15px;" src="assets/icones/perfil.png">
            </ion-thumbnail>
            <h2 style="color:white;font-size: 19px;"><b>@ApelidoProfissional - 5⭐</b></h2>
            <h2 style="color:white;"><b>Nome Profissional</b></h2>

            <p><button ion-button small (click)="cadastrarservico()" class="botao" style="z-index:200;" round>Novo serviço</button>
              <button ion-button small class="botao" round>
                <ion-icon name="chatbubbles"></ion-icon>
              </button></p>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide (click)="goToPerfilProPage()" style="height: 130px;">

          </ion-item>

      </ion-card>
    </ion-slide>

    <ion-slide (click)="goToPerfilProPage()" style="height: 130px;">
