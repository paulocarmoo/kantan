<ion-header>

  <ion-navbar color="transparent">
    <ion-title  style="font-family: 'Baumans',cursive;">Troca de senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bodyAreaInterna">

  <ion-list inset>
    <br><br>
    <ion-item color="transparent">
      <ion-icon name="key" color="preto" item-start></ion-icon>
      <ion-label>Senha anterior</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br><br>
  </ion-list>
  <ion-list inset>
    <br><br>
    <ion-item color="transparent">
        <ion-icon name="key" color="preto" item-start></ion-icon>
      <ion-label>Nova senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item color="transparent">
        <ion-icon name="key" color="preto" item-start></ion-icon>
      <ion-label>Confirmar senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <p style="text-align:center;">
    <button ion-button medium (click)="salvarsenha('top')" style="margin: 10px;;width:60%;font-family: 'Baumans', cursive;background: #e24c47;"
      class="botoes_inicio" round>Salvar</button>
  </p>

</ion-content>
