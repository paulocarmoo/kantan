<link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
<ion-header>

  <ion-navbar color="vermelho">
    <ion-title class="navInitial" style="font-family: 'Baumans',cursive;font-size: 28px;">Ãrea de Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="imgLogin">


  <body class="body-login">
    <div style="padding-top: 150px;">
      <table style="width:95%; margin: auto;">
        <tbody>
          <tr>
            <td class="tdlogin">

              <ion-list inset>
                <br><br>
                <ion-item style="background:#f4f6f3;">
                  <ion-label style="background:#f4f6f3;">E-mail</ion-label>
                  <ion-input style="background:#f4f6f3;" type="text" id="email"
                    name="email" [(ngModel)]="email" maxlength="50"></ion-input>
                </ion-item>


                <ion-item style="background:#f4f6f3;">
                  <ion-label style="background:#f4f6f3;">Senha</ion-label>
                  <ion-input style="background:#f4f6f3;" type="password" id="senha" name="senha" maxlength="32"
                    [(ngModel)]="senha"></ion-input>
                </ion-item>


              </ion-list>
              <br>
              <button ion-button large (click)="goToTabsPage('top')" style="width:60%;text-align:right;font-family: 'Baumans', cursive;background:#e24c47;"
                color="vermelho" round>Entrar</button><br>
              <button ion-button round outline small (click)="goToEsqueciSenhaPage()" color="vermelho">esqueci a senha</button>
              <br><br>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</ion-content>
